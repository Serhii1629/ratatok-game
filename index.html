<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>RATATOK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #111;
      color: white;
      text-align: center;
      font-family: Arial;
      margin-top: 50px;
    }
    button {
      font-size: 40px;
      padding: 30px;
      border-radius: 20px;
      border: none;
      background: gold;
    }
  </style>
</head>
<body>

  <h1>üêÄ RATATOK</h1>
  <p>–ú–æ–Ω–µ—Ç—ã: <span id="coins">0</span></p>
  <p>‚ö° –≠–Ω–µ—Ä–≥–∏—è: <span id="energy">100</span></p>

  <button onclick="tap()">üêÄ</button>

  <script>
    // ===== –ü–ê–†–ê–ú–ï–¢–†–´ =====
    const maxEnergy = 100;
    let tapPower = 1;

    // ===== –ú–û–ù–ï–¢–´ =====
    let coins = localStorage.getItem("ratatok_coins");
    coins = coins ? parseInt(coins) : 0;

    // ===== –≠–ù–ï–†–ì–ò–Ø =====
    let energy = localStorage.getItem("ratatok_energy");
    energy = energy ? parseInt(energy) : maxEnergy;

    const coinsEl = document.getElementById("coins");
    const energyEl = document.getElementById("energy");

    coinsEl.textContent = coins;
    energyEl.textContent = energy;

    function tap() {
      if (energy <= 0) return;

      coins += tapPower;
      energy--;

      coinsEl.textContent = coins;
      energyEl.textContent = energy;

      localStorage.setItem("ratatok_coins", coins);
      localStorage.setItem("ratatok_energy", energy);
    }

    // ===== –í–û–°–°–¢–ê–ù–û–í–õ–ï–ù–ò–ï –≠–ù–ï–†–ì–ò–ò =====
    setInterval(() => {
      if (energy < maxEnergy) {
        energy++;
        energyEl.textContent = energy;
        localStorage.setItem("ratatok_energy", energy);
      }
    }, 2000);
  </script>

</body>
</html>
