<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RATATOK</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#0b0b0f;
  color:#fff;
  font-family:Arial,sans-serif;
}
#top{
  display:flex;
  justify-content:space-around;
  padding:12px;
  background:#111;
  font-weight:bold;
}
#tapArea{
  height:45vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
#rat{
  width:260px;
  height:260px;
  background-size:contain;
  background-repeat:no-repeat;
  background-position:center;
  transition:.08s;
}
#rat:active{transform:scale(1.1)}
#menu{
  position:fixed;
  bottom:0;
  width:100%;
  display:flex;
}
button{
  flex:1;
  padding:14px;
  background:#1c1c28;
  color:#fff;
  border:none;
}
.panel{
  display:none;
  position:fixed;
  bottom:52px;
  width:100%;
  max-height:45vh;
  overflow:auto;
  background:#14141c;
  padding:10px;
}
.card{
  background:#1e1e2c;
  padding:10px;
  border-radius:12px;
  margin-bottom:8px;
}
.common{border:2px solid #555}
.rare{border:2px solid #3b82f6}
.legendary{border:2px solid gold}
</style>
</head>

<body>

<div id="top">
  <div>ğŸ’° <span id="coins">0</span></div>
  <div>âš¡ <span id="energy">100</span></div>
  <div>â­ <span id="level">1</span></div>
</div>

<div id="tapArea">
  <div id="rat"></div>
</div>

<div id="shop" class="panel">
  <h3>ĞœĞ°Ğ³Ğ°Ğ·Ğ¸Ğ½</h3>
  <div id="shopItems"></div>
</div>

<div id="cards" class="panel">
  <h3>ĞšĞ°Ñ€Ñ‚Ğ¾Ñ‡ĞºĞ¸</h3>
  <div id="cardItems"></div>
</div>

<div id="ref" class="panel">
  <h3>Ğ ĞµÑ„ĞµÑ€Ğ°Ğ»</h3>
  <p id="refLink"></p>
</div>

<div id="menu">
  <button onclick="hide()">ğŸ®</button>
  <button onclick="show('shop')">ğŸ›’</button>
  <button onclick="show('cards')">ğŸƒ</button>
  <button onclick="show('ref')">ğŸ”—</button>
</div>

<script>
/* ---------- ĞšĞ Ğ«Ğ¡Ğ« ---------- */
const RATS=[
 {need:0,img:"https://i.imgur.com/2yaf2wb.png"},
 {need:1000,img:"https://i.imgur.com/6X6Jv6s.png"},
 {need:10000,img:"https://i.imgur.com/m7YQZ9Z.png"},
 {need:100000,img:"https://i.imgur.com/p3xx6Gr.png"},
 {need:1000000,img:"https://i.imgur.com/8vQYF0n.png"}
];

/* ---------- Ğ”ĞĞĞĞ«Ğ• ---------- */
let state=JSON.parse(localStorage.getItem("ratatok_full"))||{
 coins:0,
 energy:100,
 level:1,
 taps:0,
 tapPower:1,
 auto:0,
 cards:{},
 ref:false
};

function save(){localStorage.setItem("ratatok_full",JSON.stringify(state))}

/* ---------- UI ---------- */
const coinsEl=coins,energyEl=energy,levelEl=level,ratEl=document.getElementById("rat");

function currentRat(){
 let r=RATS[0];
 for(const x of RATS) if(state.taps>=x.need) r=x;
 return r;
}

function update(){
 coinsEl.textContent=state.coins;
 energyEl.textContent=Math.floor(state.energy);
 levelEl.textContent=state.level;
 ratEl.style.backgroundImage=`url(${currentRat().img})`;
 save();
}

/* ---------- TAP ---------- */
ratEl.onclick=()=>{
 if(state.energy<1) return;
 state.energy--;
 state.coins+=state.tapPower;
 state.taps++;
 if(state.taps>=state.level*1000) state.level++;
 update();
};

/* ---------- Ğ­ĞĞ•Ğ Ğ“Ğ˜Ğ¯ ---------- */
setInterval(()=>{
 if(state.energy<100) state.energy+=0.5;
 update();
},1000);

/* ---------- ĞĞ’Ğ¢ĞĞšĞ›Ğ˜Ğš ---------- */
setInterval(()=>{
 if(state.auto>0){
  state.coins+=state.auto;
  update();
 }
},1000);

/* ---------- ĞœĞĞ“ĞĞ—Ğ˜Ğ ---------- */
const SHOP=[
 {id:1,name:"+50 ÑĞ½ĞµÑ€Ğ³Ğ¸Ğ¸",price:100,energy:50},
 {id:2,name:"ĞĞ²Ñ‚Ğ¾ĞºĞ»Ğ¸Ğº +1",price:300,auto:1}
];

function renderShop(){
 shopItems.innerHTML="";
 SHOP.forEach(i=>{
  shopItems.innerHTML+=`
  <div class="card common">
   ${i.name}<br>${i.price} ğŸ’°
   <button ${state.coins<i.price?"disabled":""}
    onclick="buyShop(${i.id})">ĞšÑƒĞ¿Ğ¸Ñ‚ÑŒ</button>
  </div>`;
 });
}

function buyShop(id){
 let i=SHOP.find(x=>x.id===id);
 if(state.coins<i.price) return;
 state.coins-=i.price;
 if(i.energy) state.energy+=i.energy;
 if(i.auto) state.auto+=i.auto;
 update();renderShop();
}

/* ---------- ĞšĞĞ Ğ¢ĞĞ§ĞšĞ˜ ---------- */
const CARDS=[
 {id:1,name:"+1 Ğ·Ğ° Ñ‚Ğ°Ğ¿",price:100,tap:1,rarity:"common"},
 {id:2,name:"+5 Ğ·Ğ° Ñ‚Ğ°Ğ¿",price:500,tap:5,rarity:"rare"},
 {id:3,name:"+10 Ğ°Ğ²Ñ‚Ğ¾ĞºĞ»Ğ¸Ğº",price:2000,auto:10,rarity:"legendary"}
];

function renderCards(){
 cardItems.innerHTML="";
 CARDS.forEach(c=>{
  let lvl=state.cards[c.id]||0;
  let price=c.price*(lvl+1);
  cardItems.innerHTML+=`
  <div class="card ${c.rarity}">
   ${c.name} (ÑƒÑ€ ${lvl})<br>${price} ğŸ’°
   <button ${state.coins<price?"disabled":""}
    onclick="buyCard(${c.id})">ĞšÑƒĞ¿Ğ¸Ñ‚ÑŒ</button>
  </div>`;
 });
}

function buyCard(id){
 let c=CARDS.find(x=>x.id===id);
 let lvl=state.cards[id]||0;
 let price=c.price*(lvl+1);
 if(state.coins<price) return;
 state.coins-=price;
 state.cards[id]=lvl+1;
 if(c.tap) state.tapPower+=c.tap;
 if(c.auto) state.auto+=c.auto;
 update();renderCards();
}

/* ---------- Ğ Ğ•Ğ¤ ---------- */
let refCode=localStorage.getItem("refCode");
if(!refCode){
 refCode=Math.random().toString(36).slice(2,8);
 localStorage.setItem("refCode",refCode);
}
refLink.textContent=location.origin+location.pathname+"?ref="+refCode;

let p=new URLSearchParams(location.search);
if(p.get("ref")&&!state.ref){
 state.coins+=500;
 state.ref=true;
 alert("Ğ ĞµÑ„ĞµÑ€Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ±Ğ¾Ğ½ÑƒÑ +500");
}

/* ---------- PANELS ---------- */
function show(id){hide();document.getElementById(id).style.display="block";}
function hide(){document.querySelectorAll(".panel").forEach(p=>p.style.display="none");}

/* ---------- INIT ---------- */
renderShop();renderCards();update();
</script>

</body>
</html>
