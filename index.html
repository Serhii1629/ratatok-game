<style>
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
body{
  margin:0;
  background:#0b0b0f;
  color:#fff;
  font-family:Arial, sans-serif;
}
#top{
  display:flex;
  justify-content:space-between;
  padding:12px;
  font-size:15px;
}
#game{
  height:32vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
#rat-wrap{
  width:220px;
  height:220px;
  position:relative;
}
#rat{
  width:100%;
  height:100%;
  background:url("https://i.imgur.com/2yaf2wb.png") center/contain no-repeat;
}
#tapEffect{
  position:absolute;
  inset:0;
  border-radius:50%;
  background:rgba(255,255,255,.15);
  animation:tap .12s;
  pointer-events:none;
}
@keyframes tap{
  from{transform:scale(1);opacity:.4}
  to{transform:scale(.92);opacity:0}
}
#menu{
  position:fixed;
  bottom:0;
  width:100%;
  display:flex;
  background:#111;
}
.btn{
  flex:1;
  padding:14px;
  border:none;
  background:#1c1c28;
  color:#fff;
}
.btn:active{background:#333}
.panel{
  position:fixed;
  bottom:55px;
  width:100%;
  max-height:55vh;
  overflow:auto;
  background:#14141c;
  padding:12px;
}
.hidden{display:none}
.cards{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
}
.card{
  background:#1e1e2c;
  border-radius:12px;
  padding:10px;
}
.common{border:2px solid #555}
.rare{border:2px solid #3b82f6}
.legendary{border:2px solid gold;box-shadow:0 0 10px gold}
.card button{
  width:100%;
  margin-top:6px;
  padding:6px;
  border:none;
  border-radius:8px;
  background:#2c2c44;
  color:#fff;
}
.card button:disabled{opacity:.4}
.case{
  background:#1e1e2c;
  border-radius:12px;
  padding:10px;
  margin-bottom:8px;
}
</style>
</head>

<!-- üéÆ GAME LOGIC -->
<script>
const CARDS=[
 {id:1,name:"–°–∏–ª—å–Ω—ã–µ –ª–∞–ø—ã",tap:1,price:50,rarity:"common"},
 {id:2,name:"–û—Å—Ç—Ä—ã–µ –∑—É–±—ã",tap:3,price:200,rarity:"rare"},
 {id:3,name:"–ö–æ—Ä–æ–ª—å –∫—Ä—ã—Å",tap:10,price:800,rarity:"legendary"},
 {id:4,name:"–ü–æ–¥–ø–æ–ª—å–Ω—ã–π –±–∏–∑–Ω–µ—Å",passive:2,price:400,rarity:"rare"},
 {id:5,name:"–ö—Ä—ã—Å–∏–Ω—ã–π –±–∞–Ω–∫",passive:6,price:1500,rarity:"legendary"}
];

const CASES=[
 {id:1,name:"–û–±—ã—á–Ω—ã–π –∫–µ–π—Å",price:200,drops:[
   {id:1,chance:60},{id:2,chance:30},{id:4,chance:10}
 ]},
 {id:2,name:"–ó–æ–ª–æ—Ç–æ–π –∫–µ–π—Å",price:800,drops:[
   {id:2,chance:40},{id:3,chance:30},{id:5,chance:30}
 ]}
];

const state=JSON.parse(localStorage.getItem("ratatok"))||{
 coins:0,energy:1000,level:1,
 tapPower:1,passive:0,
 cards:{},lastTime:Date.now()
};

function save(){localStorage.setItem("ratatok",JSON.stringify(state));}

const coinsEl=coins,energyEl=energy,levelEl=level;
function updateUI(){
 coinsEl.textContent=state.coins;
 energyEl.textContent=state.energy;
 levelEl.textContent=state.level;
 save();
}
updateUI();

/* TAP */
const ratWrap=document.getElementById("rat-wrap");
ratWrap.onclick=ratWrap.ontouchstart=e=>{
 if(e) e.preventDefault();
 if(state.energy<=0) return;
 state.energy--;
 state.coins+=state.tapPower;
 const fx=document.createElement("div");
 fx.id="tapEffect";
 ratWrap.appendChild(fx);
 setTimeout(()=>fx.remove(),120);
 updateUI();
};

/* PASSIVE */
setInterval(()=>{
 const now=Date.now();
 const sec=Math.floor((now-state.lastTime)/1000);
 if(sec>0){
  state.coins+=state.passive*sec;
  state.lastTime=now;
  updateUI();
 }
},1000);

/* CARDS */
function renderCards(){
 cards.innerHTML="";
 CARDS.forEach(c=>{
  const lvl=state.cards[c.id]||0;
  const price=c.price*(lvl+1);
  cards.innerHTML+=`
   <div class="card ${c.rarity}">
    <b>${c.name}</b><br>
    <small>${c.tap?`+${c.tap} –∑–∞ —Ç–∞–ø`:`+${c.passive}/—Å–µ–∫`} ‚Ä¢ —É—Ä ${lvl}</small>
    <button ${state.coins<price?"disabled":""}
     onclick="buyCard(${c.id})">–ö—É–ø–∏—Ç—å (${price}üí∞)</button>
   </div>`;
 });
}
function buyCard(id){
 const c=CARDS.find(x=>x.id===id);
 const lvl=state.cards[id]||0;
 const price=c.price*(lvl+1);
 if(state.coins<price) return;
 state.coins-=price;
 state.cards[id]=lvl+1;
 if(c.tap) state.tapPower+=c.tap;
 if(c.passive) state.passive+=c.passive;
 renderCards();updateUI();
}
renderCards();

/* CASES */
function renderCases(){
 cases.innerHTML="";
 CASES.forEach(c=>{
  cases.innerHTML+=`
   <div class="case">
    <b>${c.name}</b><br>
    <small>${c.price}üí∞</small><br>
    <button ${state.coins<c.price?"disabled":""}
     onclick="openCase(${c.id})">–û—Ç–∫—Ä—ã—Ç—å</button>
   </div>`;
 });
}
function openCase(id){
 const c=CASES.find(x=>x.id===id);
 if(state.coins<c.price) return;
 state.coins-=c.price;
 let roll=Math.random()*100,sum=0;
 for(const d of c.drops){
  sum+=d.chance;
  if(roll<=sum){buyCard(d.id);break;}
 }
 renderCases();updateUI();
}
renderCases();

/* PANELS */
function show(id){
 document.querySelectorAll(".panel").forEach(p=>p.classList.add("hidden"));
 document.getElementById(id).classList.remove("hidden");
}
function hidePanels(){
 document.querySelectorAll(".panel").forEach(p=>p.classList.add("hidden"));
}
</script>
