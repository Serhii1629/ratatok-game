<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RATATOK</title>

<style>
* {
    box-sizing: border-box;
    user-select: none;
}

body {
    margin: 0;
    background: #0e0e0e;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
}

/* HEADER */
.header {
    text-align: center;
    padding: 20px;
}

.header h1 {
    margin: 0;
    font-size: 28px;
}

.stats {
    margin-top: 10px;
    font-size: 18px;
}

/* GAME */
.game {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}

.tap-btn {
    width: 220px;
    height: 220px;
    border-radius: 40px;
    background: #ffd400;
    border: none;
    font-size: 120px;
    cursor: pointer;
    transition: transform 0.05s;
}

.tap-btn:active {
    transform: scale(0.93);
}

/* MENU */
.menu {
    display: flex;
    justify-content: space-around;
    padding: 12px 0;
    background: #161616;
    border-top: 1px solid #222;
}

.menu button {
    background: none;
    border: none;
    color: #aaa;
    font-size: 14px;
}

.menu button.active {
    color: #ffd400;
}
</style>
</head>

<body>

<div class="header">
    <h1 id="ratName">游 FAST RAT</h1>
    <div class="stats">
        햒쮏쒫왏쫨: <span id="level">1</span><br>
        햎쮏쫧왐혦: <span id="coins">0</span>
    </div>
</div>

<div class="game">
    <button class="tap-btn" onclick="tap()">游</button>
</div>

<div class="menu">
    <button class="active" onclick="switchTab('game')">游 햊햡햟</button>
    <button onclick="switchTab('refs')">游논 먫왐혦</button>
    <button onclick="switchTab('shop')">游 햎햟햡햟향햦햫</button>
</div>

<script>
let coins = parseInt(localStorage.getItem("coins")) || 0;
let level = parseInt(localStorage.getItem("level")) || 1;

const rats = [
    { name: "FAST RAT", icon: "游" },
    { name: "SMART RAT", icon: "游내" },
    { name: "GOLD RAT", icon: "游냜" },
    { name: "KING RAT", icon: "游녬游" }
];

updateUI();

function tap() {
    coins += level;
    checkLevel();
    save();
    updateUI();
}

function checkLevel() {
    const need = level * 200;
    if (coins >= need) {
        level++;
    }
}

function updateUI() {
    document.getElementById("coins").innerText = coins;
    document.getElementById("level").innerText = level;

    const rat = rats[Math.min(level - 1, rats.length - 1)];
    document.getElementById("ratName").innerText = rat.icon + " " + rat.name;
    document.querySelector(".tap-btn").innerText = rat.icon;
}

function save() {
    localStorage.setItem("coins", coins);
    localStorage.setItem("level", level);
}

function switchTab(tab) {
    alert("먫썛햢햣햩 춺" + tab + "췉 혜햨쮐 햠혞햢햣혝 游");
}
</script>

</body>
</html>
