<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>RATATOK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background:#111;
      color:white;
      text-align:center;
      font-family:Arial;
      margin-top:60px;
      overflow:hidden;
    }

    #tapBtn {
      font-size:40px;
      padding:30px;
      border-radius:20px;
      border:none;
      background:gold;
    }

    .plus {
      position:absolute;
      color:gold;
      font-size:24px;
      animation: fly 1s ease-out forwards;
      pointer-events:none;
    }

    @keyframes fly {
      from {
        opacity:1;
        transform:translateY(0);
      }
      to {
        opacity:0;
        transform:translateY(-50px);
      }
    }
  </style>
</head>
<body>

  <h1>üêÄ RATATOK</h1>
  <p>–ú–æ–Ω–µ—Ç—ã: <span id="coins">0</span></p>
  <p>‚ö° –≠–Ω–µ—Ä–≥–∏—è: <span id="energy">100</span></p>

  <button id="tapBtn">üêÄ</button>

  <script>
    const maxEnergy = 100;

    let coins = Number(localStorage.getItem("ratatok_coins")) || 0;
    let energy = Number(localStorage.getItem("ratatok_energy")) || maxEnergy;

    const coinsEl = document.getElementById("coins");
    const energyEl = document.getElementById("energy");
    const btn = document.getElementById("tapBtn");

    coinsEl.textContent = coins;
    energyEl.textContent = energy;

    btn.addEventListener("click", () => {
      if (energy <= 0) return;

      coins++;
      energy--;

      coinsEl.textContent = coins;
      energyEl.textContent = energy;

      localStorage.setItem("ratatok_coins", coins);
      localStorage.setItem("ratatok_energy", energy);

      // +1 animation
      const plus = document.createElement("div");
      plus.className = "plus";
      plus.textContent = "+1";

      const rect = btn.getBoundingClientRect();
      plus.style.left = rect.left + rect.width / 2 + "px";
      plus.style.top = rect.top + "px";

      document.body.appendChild(plus);
      setTimeout(() => plus.remove(), 1000);
    });

    setInterval(() => {
      if (energy < maxEnergy) {
        energy++;
        energyEl.textContent = energy;
        localStorage.setItem("ratatok_energy", energy);
      }
    }, 2000);
  </script>

</body>
</html>
