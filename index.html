<head>

</head>

<body>

<div id="top">
  <div>ğŸ’° ĞœĞ¾Ğ½ĞµÑ‚Ñ‹: <span id="coins">0</span></div>
  <div>âš¡ Ğ­Ğ½ĞµÑ€Ğ³Ğ¸Ñ: <span id="energy">100</span></div>
  <div>â­ Ğ£Ñ€Ğ¾Ğ²ĞµĞ½ÑŒ: <span id="level">1</span></div>
</div>

<div id="tap-area">
  <div id="rat"></div>
</div>

<div id="shop" class="panel">
  <h3>ğŸ›’ ĞœĞ°Ğ³Ğ°Ğ·Ğ¸Ğ½</h3>
  <div id="shopItems"></div>
</div>

<div id="cards" class="panel">
  <h3>ğŸƒ ĞšĞ°Ñ€Ñ‚Ğ¾Ñ‡ĞºĞ¸</h3>
  <div id="cardItems"></div>
</div>

<div id="ref" class="panel">
  <h3>ğŸ”— Ğ ĞµÑ„ĞµÑ€Ğ°Ğ»ÑŒĞ½Ğ°Ñ ÑÑÑ‹Ğ»ĞºĞ°</h3>
  <p id="refLink"></p>
</div>

<div id="menu">
  <button onclick="hidePanels()">ğŸ® Ğ˜Ğ³Ñ€Ğ°</button>
  <button onclick="showPanel('shop')">ğŸ›’ ĞœĞ°Ğ³Ğ°Ğ·Ğ¸Ğ½</button>
  <button onclick="showPanel('cards')">ğŸƒ ĞšĞ°Ñ€Ñ‚Ğ¾Ñ‡ĞºĞ¸</button>
  <button onclick="showPanel('ref')">ğŸ”— Ğ ĞµÑ„ĞµÑ€Ğ°Ğ»</button>
</div>

<script>
/* ---------- ĞšĞ Ğ«Ğ¡Ğ« ---------- */
const RATS=[
 {need:0,img:"https://i.imgur.com/2yaf2wb.png"},
 {need:1000,img:"https://i.imgur.com/6X6Jv6s.png"},
 {need:10000,img:"https://i.imgur.com/m7YQZ9Z.png"},
 {need:100000,img:"https://i.imgur.com/p3xx6Gr.png"}
];

/* ---------- Ğ¡ĞĞ¡Ğ¢ĞĞ¯ĞĞ˜Ğ• ---------- */
let state=JSON.parse(localStorage.getItem("ratatok_fixed"))||{
 coins:0,
 energy:100,
 level:1,
 taps:0,
 tapPower:1,
 auto:0,
 cards:{},
 ref:false
};

function save(){localStorage.setItem("ratatok_fixed",JSON.stringify(state))}

/* ---------- UI ---------- */
const coinsEl=coins,energyEl=energy,levelEl=level,ratEl=document.getElementById("rat");

function getRat(){
 let r=RATS[0];
 for(const x of RATS) if(state.taps>=x.need) r=x;
 return r;
}

function update(){
 coinsEl.textContent=state.coins;
 energyEl.textContent=Math.floor(state.energy);
 levelEl.textContent=state.level;
 ratEl.style.backgroundImage=`url(${getRat().img})`;
 save();
}

/* ---------- Ğ¢ĞĞŸ ---------- */
ratEl.onclick=()=>{
 if(state.energy<1) return;
 state.energy--;
 state.coins+=state.tapPower;
 state.taps++;
 if(state.taps>=state.level*1000) state.level++;
 update();
};

/* ---------- Ğ’ĞĞ¡Ğ¡Ğ¢ĞĞĞĞ’Ğ›Ğ•ĞĞ˜Ğ• Ğ­ĞĞ•Ğ Ğ“Ğ˜Ğ˜ ---------- */
setInterval(()=>{
 if(state.energy<100){
   state.energy+=0.3;
   update();
 }
},1000);

/* ---------- ĞœĞĞ“ĞĞ—Ğ˜Ğ ---------- */
const SHOP=[
 {id:1,name:"+50 ÑĞ½ĞµÑ€Ğ³Ğ¸Ğ¸",price:150,energy:50},
 {id:2,name:"ĞĞ²Ñ‚Ğ¾ĞºĞ»Ğ¸Ğº +1/ÑĞµĞº",price:500,auto:1}
];

function renderShop(){
 shopItems.innerHTML="";
 SHOP.forEach(i=>{
  shopItems.innerHTML+=`
   <div class="card">
    ${i.name}<br>Ğ¦ĞµĞ½Ğ°: ${i.price} ğŸ’°
    <button ${state.coins<i.price?"disabled":""}
      onclick="buyShop(${i.id})">ĞšÑƒĞ¿Ğ¸Ñ‚ÑŒ</button>
   </div>`;
 });
}

function buyShop(id){
 let i=SHOP.find(x=>x.id===id);
 if(state.coins<i.price) return;
 state.coins-=i.price;
 if(i.energy) state.energy+=i.energy;
 if(i.auto) state.auto+=i.auto;
 update();renderShop();
}

/* ---------- ĞĞ’Ğ¢ĞĞšĞ›Ğ˜Ğš ---------- */
setInterval(()=>{
 if(state.auto>0){
   state.coins+=state.auto;
   update();
 }
},1000);

/* ---------- ĞšĞĞ Ğ¢ĞĞ§ĞšĞ˜ ---------- */
const CARDS=[
 {id:1,name:"+1 Ğ¼Ğ¾Ğ½ĞµÑ‚Ğ° Ğ·Ğ° Ñ‚Ğ°Ğ¿",price:200,tap:1},
 {id:2,name:"+5 Ğ¼Ğ¾Ğ½ĞµÑ‚ Ğ·Ğ° Ñ‚Ğ°Ğ¿",price:1000,tap:5}
];

function renderCards(){
 cardItems.innerHTML="";
 CARDS.forEach(c=>{
  let lvl=state.cards[c.id]||0;
  let price=c.price*(lvl+1);
  cardItems.innerHTML+=`
   <div class="card">
    ${c.name} (ÑƒÑ€ ${lvl})<br>${price} ğŸ’°
    <button ${state.coins<price?"disabled":""}
      onclick="buyCard(${c.id})">ĞšÑƒĞ¿Ğ¸Ñ‚ÑŒ</button>
   </div>`;
 });
}

function buyCard(id){
 let c=CARDS.find(x=>x.id===id);
 let lvl=state.cards[id]||0;
 let price=c.price*(lvl+1);
 if(state.coins<price) return;
 state.coins-=price;
 state.cards[id]=lvl+1;
 state.tapPower+=c.tap;
 update();renderCards();
}

/* ---------- Ğ Ğ•Ğ¤Ğ•Ğ ĞĞ› ---------- */
let refCode=localStorage.getItem("ratatok_ref");
if(!refCode){
 refCode=Math.random().toString(36).slice(2,8);
 localStorage.setItem("ratatok_ref",refCode);
}
refLink.textContent=location.origin+location.pathname+"?ref="+refCode;

const p=new URLSearchParams(location.search);
if(p.get("ref")&&!state.ref){
 state.coins+=300;
 state.ref=true;
 alert("Ğ ĞµÑ„ĞµÑ€Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ±Ğ¾Ğ½ÑƒÑ: +300 Ğ¼Ğ¾Ğ½ĞµÑ‚");
}

/* ---------- ĞŸĞĞĞ•Ğ›Ğ˜ ---------- */
function showPanel(id){
 hidePanels();
 document.getElementById(id).style.display="block";
}
function hidePanels(){
 document.querySelectorAll(".panel").forEach(p=>p.style.display="none");
}

/* ---------- INIT ---------- */
renderShop();renderCards();update();
</script>

</body>
</html>
