<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>RATATOK</title>

<style>
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
body{
  margin:0;
  background:#0b0b0f;
  color:#fff;
  font-family:Arial, sans-serif;
}

/* TOP */
#top{
  display:flex;
  justify-content:space-between;
  padding:12px;
  font-size:15px;
}

/* GAME */
#game{
  height:32vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
#rat-wrap{
  width:220px;
  height:220px;
}
#rat{
  width:100%;
  height:100%;
  background:url("https://i.imgur.com/2yaf2wb.png") center/contain no-repeat;
}
#tapEffect{
  position:absolute;
  width:220px;
  height:220px;
  border-radius:50%;
  animation:tap .12s;
  pointer-events:none;
}
@keyframes tap{
  from{transform:scale(1);opacity:.4}
  to{transform:scale(.92);opacity:0}
}

/* MENU */
#menu{
  position:fixed;
  bottom:0;
  width:100%;
  display:flex;
  background:#111;
}
.btn{
  flex:1;
  padding:14px;
  border:none;
  background:#1c1c28;
  color:#fff;
}
.btn:active{background:#333}

/* PANELS */
.panel{
  position:fixed;
  bottom:55px;
  width:100%;
  max-height:55vh;
  overflow:auto;
  background:#14141c;
  padding:12px;
}
.hidden{display:none}

/* CARDS */
.cards{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
}
.card{
  background:#1e1e2c;
  border-radius:12px;
  padding:10px;
}
.common{border:2px solid #555}
.rare{border:2px solid #3b82f6}
.legendary{border:2px solid gold;box-shadow:0 0 10px gold}
.card button{
  width:100%;
  margin-top:6px;
  padding:6px;
  border:none;
  border-radius:8px;
  background:#2c2c44;
  color:#fff;
}
.card button:disabled{opacity:.4}

/* CASES */
.case{
  background:#1e1e2c;
  border-radius:12px;
  padding:10px;
  margin-bottom:8px;
}
</style>
</head>

<body>

<div id="top">
  <div>âš¡ <span id="energy"></span></div>
  <div>ğŸ’° <span id="coins"></span></div>
  <div>â­ <span id="level"></span></div>
</div>

<div id="game">
  <div id="rat-wrap">
    <div id="rat"></div>
  </div>
</div>

<div id="cardsPanel" class="panel hidden">
  <h3>ğŸƒ ĞšĞ°Ñ€Ñ‚Ğ¾Ñ‡ĞºĞ¸</h3>
  <div class="cards" id="cards"></div>
</div>

<div id="casesPanel" class="panel hidden">
  <h3>ğŸ ĞšĞµĞ¹ÑÑ‹</h3>
  <div id="cases"></div>
</div>

<div id="menu">
  <button class="btn" onclick="hidePanels()">ğŸ®</button>
  <button class="btn" onclick="show('cardsPanel')">ğŸƒ</button>
  <button class="btn" onclick="show('casesPanel')">ğŸ</button>
</div>

<script>
/* â”€â”€â”€ DATA â”€â”€â”€ */
const CARDS=[
 {id:1,name:"Ğ¡Ğ¸Ğ»ÑŒĞ½Ñ‹Ğµ Ğ»Ğ°Ğ¿Ñ‹",tap:1,price:50,rarity:"common"},
 {id:2,name:"ĞÑÑ‚Ñ€Ñ‹Ğµ Ğ·ÑƒĞ±Ñ‹",tap:3,price:200,rarity:"rare"},
 {id:3,name:"ĞšĞ¾Ñ€Ğ¾Ğ»ÑŒ ĞºÑ€Ñ‹Ñ",tap:10,price:800,rarity:"legendary"},
 {id:4,name:"ĞŸĞ¾Ğ´Ğ¿Ğ¾Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ±Ğ¸Ğ·Ğ½ĞµÑ",passive:2,price:400,rarity:"rare"},
 {id:5,name:"ĞšÑ€Ñ‹ÑĞ¸Ğ½Ñ‹Ğ¹ Ğ±Ğ°Ğ½Ğº",passive:6,price:1500,rarity:"legendary"}
];

const CASES=[
 {
  id:1,name:"ĞĞ±Ñ‹Ñ‡Ğ½Ñ‹Ğ¹ ĞºĞµĞ¹Ñ",price:200,
  drops:[
   {id:1,chance:60},
   {id:2,chance:30},
   {id:4,chance:10}
  ]
 },
 {
  id:2,name:"Ğ—Ğ¾Ğ»Ğ¾Ñ‚Ğ¾Ğ¹ ĞºĞµĞ¹Ñ",price:800,
  drops:[
   {id:2,chance:40},
   {id:3,chance:30},
   {id:5,chance:30}
  ]
 }
];

/* â”€â”€â”€ STATE â”€â”€â”€ */
const state=JSON.parse(localStorage.getItem("ratatok"))||{
 coins:0,energy:1000,level:1,
 tapPower:1,passive:0,
 cards:{},lastTime:Date.now()
};

/* â”€â”€â”€ SAVE â”€â”€â”€ */
function save(){localStorage.setItem("ratatok",JSON.stringify(state));}

/* â”€â”€â”€ UI â”€â”€â”€ */
const coinsEl=coins,energyEl=energy,levelEl=level;
function updateUI(){
 coinsEl.textContent=state.coins;
 energyEl.textContent=state.energy;
 levelEl.textContent=state.level;
 save();
}
updateUI();

/* â”€â”€â”€ TAP (NO SHAKE) â”€â”€â”€ */
const ratWrap=document.getElementById("rat-wrap");
function tap(){
 if(state.energy<=0) return;
 state.energy--;
 state.coins+=state.tapPower;
 showTapEffect();
 updateUI();
}
ratWrap.onclick=tap;
ratWrap.ontouchstart=e=>{e.preventDefault();tap();};

function showTapEffect(){
 const fx=document.createElement("div");
 fx.id="tapEffect";
 ratWrap.appendChild(fx);
 setTimeout(()=>fx.remove(),120);
}

/* â”€â”€â”€ PASSIVE INCOME â”€â”€â”€ */
setInterval(()=>{
 const now=Date.now();
 const sec=Math.floor((now-state.lastTime)/1000);
 if(sec>0){
  state.coins+=state.passive*sec;
  state.lastTime=now;
  updateUI();
 }
},1000);

/* â”€â”€â”€ CARDS â”€â”€â”€ */
function renderCards(){
 const box=document.getElementById("cards");
 box.innerHTML="";
 CARDS.forEach(c=>{
  const lvl=state.cards[c.id]||0;
  const price=c.price*(lvl+1);
  box.innerHTML+=`
   <div class="card ${c.rarity}">
    <b>${c.name}</b><br>
    <small>
     ${c.tap?`+${c.tap} Ğ·Ğ° Ñ‚Ğ°Ğ¿`:`+${c.passive}/ÑĞµĞº`}
     â€¢ ÑƒÑ€ ${lvl}
    </small>
    <button ${state.coins<price?"disabled":""}
     onclick="buyCard(${c.id})">
     ĞšÑƒĞ¿Ğ¸Ñ‚ÑŒ (${price}ğŸ’°)
    </button>
   </div>`;
 });
}
function buyCard(id){
 const c=CARDS.find(x=>x.id===id);
 const lvl=state.cards[id]||0;
 const price=c.price*(lvl+1);
 if(state.coins<price) return;
 state.coins-=price;
 state.cards[id]=lvl+1;
 if(c.tap) state.tapPower+=c.tap;
 if(c.passive) state.passive+=c.passive;
 renderCards();updateUI();
}
renderCards();

/* â”€â”€â”€ CASES + DROP â”€â”€â”€ */
function renderCases(){
 const box=document.getElementById("cases");
 box.innerHTML="";
 CASES.forEach(c=>{
  box.innerHTML+=`
   <div class="case">
    <b>${c.name}</b><br>
    <small>Ğ¦ĞµĞ½Ğ°: ${c.price}ğŸ’°</small><br>
    <button ${state.coins<c.price?"disabled":""}
     onclick="openCase(${c.id})">
     ĞÑ‚ĞºÑ€Ñ‹Ñ‚ÑŒ
    </button>
   </div>`;
 });
}
function openCase(id){
 const c=CASES.find(x=>x.id===id);
 if(state.coins<c.price) return;
 state.coins-=c.price;
 const roll=Math.random()*100;
 let sum=0,drop=null;
 for(const d of c.drops){
  sum+=d.chance;
  if(roll<=sum){drop=d.id;break;}
 }
 if(drop) buyCard(drop);
 renderCases();updateUI();
}
renderCases();

/* â”€â”€â”€ PANELS â”€â”€â”€ */
function show(id){
 document.querySelectorAll(".panel").forEach(p=>p.classList.add("hidden"));
 document.getElementById(id).classList.remove("hidden");
}
function hidePanels(){
 document.querySelectorAll(".panel").forEach(p=>p.classList.add("hidden"));
}
</script>

</body>
</html>
