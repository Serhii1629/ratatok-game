<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>RATATOK</title>

<style>
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
body{
  margin:0;
  background:#0b0b0f;
  color:#fff;
  font-family:Arial, sans-serif;
}

/* TOP */
#top{
  display:flex;
  justify-content:space-between;
  padding:12px;
  font-size:15px;
}

/* GAME */
#game{
  height:32vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}
#rat-wrap{
  width:220px;
  height:220px;
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
}
#rat{
  width:120px;
  height:120px;
  font-size:80px;
  display:flex;
  justify-content:center;
  align-items:center;
  border-radius:50%;
  border:4px solid #555;
  transition:transform .08s ease, border-color .3s ease, box-shadow .3s ease;
}
#rat.tap{ transform:scale(1.08); }

/* RAT LABEL */
#ratLabel{
  margin-top:10px;
  text-align:center;
  font-size:16px;
}

/* rarity borders */
.common{border-color:#555;}
.rare{border-color:#3b82f6;}
.legendary{
  border-color:gold;
  box-shadow:0 0 15px gold;
  animation: glow 1.5s infinite alternate;
}

/* glow animation for legendary */
@keyframes glow {
  0% { box-shadow:0 0 10px gold; }
  50% { box-shadow:0 0 25px gold; }
  100% { box-shadow:0 0 10px gold; }
}

/* MENU */
#menu{
  position:fixed;
  bottom:0;
  width:100%;
  display:flex;
  background:#111;
}
.btn{
  flex:1;
  padding:14px;
  border:none;
  background:#1c1c28;
  color:#fff;
}
.btn:active{background:#333}

/* PANELS */
.panel{
  position:fixed;
  bottom:55px;
  width:100%;
  max-height:55vh;
  overflow:auto;
  background:#14141c;
  padding:12px;
}
.hidden{display:none}

/* CARDS */
.cards{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
}
.card{
  background:#1e1e2c;
  border-radius:12px;
  padding:10px;
}
.common{border:2px solid #555}
.rare{border:2px solid #3b82f6}
.legendary{border:2px solid gold;box-shadow:0 0 10px gold}
.card button{
  width:100%;
  margin-top:6px;
  padding:6px;
  border:none;
  border-radius:8px;
  background:#2c2c44;
  color:#fff;
}
.card button:disabled{opacity:.4}

/* NFT */
.nft{
  background:#1e1e2c;
  border-radius:12px;
  padding:10px;
  text-align:center;
  margin-bottom:8px;
}
</style>
</head>

<body>

<div id="top">
  <div>âš¡ <span id="energy"></span></div>
  <div>ğŸ’° <span id="coins"></span></div>
  <div>â­ <span id="level"></span></div>
  <div>ğŸ‘† <span id="taps"></span></div>
</div>

<div id="game">
  <div id="rat-wrap">
    <div id="rat" class="common"></div>
  </div>
  <div id="ratLabel">ĞšÑ€Ñ‹ÑĞ° #1<br>Ğ¡Ğ»ĞµĞ´ÑƒÑÑ‰Ğ°Ñ: 1 000 Ñ‚Ğ°Ğ¿Ğ¾Ğ²</div>
</div>

<div id="cardsPanel" class="panel hidden">
  <h3>ğŸƒ ĞšĞ°Ñ€Ñ‚Ğ¾Ñ‡ĞºĞ¸</h3>
  <div class="cards" id="cards"></div>
</div>

<div id="nftPanel" class="panel hidden">
  <h3>ğŸ–¼ NFT ĞšÑ€Ñ‹ÑÑ‹ (Demo)</h3>
  <div id="nfts"></div>
</div>

<div id="menu">
  <button class="btn" onclick="hidePanels()">ğŸ®</button>
  <button class="btn" onclick="show('cardsPanel')">ğŸƒ</button>
  <button class="btn" onclick="show('nftPanel')">ğŸ–¼</button>
</div>

<script>
/* â”€â”€â”€ BASE RAT DATA â”€â”€â”€ */
const BASE_RATS = [
  {emoji:"ğŸ€"},
  {emoji:"ğŸ"},
  {emoji:"ğŸ­"},
  {emoji:"ğŸ¹"},
  {emoji:"ğŸ°"},
  {emoji:"ğŸ¦"},
  {emoji:"ğŸ¦¡"},
  {emoji:"ğŸ¦¨"}
];

const RARITIES = ["common","rare","legendary"];

/* â”€â”€â”€ CARDS â”€â”€â”€ */
const CARDS=[
 {id:1,name:"Ğ¡Ğ¸Ğ»ÑŒĞ½Ñ‹Ğµ Ğ»Ğ°Ğ¿Ñ‹",tap:1,price:50,rarity:"common"},
 {id:2,name:"ĞÑÑ‚Ñ€Ñ‹Ğµ Ğ·ÑƒĞ±Ñ‹",tap:3,price:200,rarity:"rare"},
 {id:3,name:"ĞšĞ¾Ñ€Ğ¾Ğ»ÑŒ ĞºÑ€Ñ‹Ñ",tap:10,price:800,rarity:"legendary"},
 {id:4,name:"ĞŸĞ¾Ğ´Ğ¿Ğ¾Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ±Ğ¸Ğ·Ğ½ĞµÑ",passive:2,price:400,rarity:"rare"},
 {id:5,name:"ĞšÑ€Ñ‹ÑĞ¸Ğ½Ñ‹Ğ¹ Ğ±Ğ°Ğ½Ğº",passive:6,price:1500,rarity:"legendary"},
 {id:6,name:"Ğ¢Ñ‘Ğ¼Ğ½Ñ‹Ğµ Ñ‚ÑƒĞ½Ğ½ĞµĞ»Ğ¸",tap:5,price:600,rarity:"rare"},
 {id:7,name:"Ğ˜Ğ¼Ğ¿ĞµÑ€Ğ¸Ñ ĞºÑ€Ñ‹Ñ",passive:15,price:3000,rarity:"legendary"}
];

/* â”€â”€â”€ NFT (DEMO) â”€â”€â”€ */
const NFTS=[
 {id:1,name:"Genesis Rat",img:"https://i.imgur.com/2yaf2wb.png"},
 {id:2,name:"Golden NFT Rat",img:"https://i.imgur.com/m7YQZ9Z.png"}
];

/* â”€â”€â”€ STATE â”€â”€â”€ */
const state = JSON.parse(localStorage.getItem("ratatok")) || {
 coins:0,
 energy:1000,
 level:1,
 tapPower:1,
 passive:0,
 cards:{},
 nfts:[],
 lastTime:Date.now(),
 taps:0
};

/* â”€â”€â”€ SAVE â”€â”€â”€ */
function save(){
 localStorage.setItem("ratatok",JSON.stringify(state));
}

/* â”€â”€â”€ UI â”€â”€â”€ */
const coinsEl=coins, energyEl=energy, levelEl=level, tapsEl=taps;
const ratLabelEl = document.getElementById("ratLabel");
function updateUI(){
 coinsEl.textContent=state.coins;
 energyEl.textContent=state.energy;
 levelEl.textContent=state.level;
 tapsEl.textContent=state.taps;
 save();
}
updateUI();

/* â”€â”€â”€ GENERATE RAT BASED ON TAPS â”€â”€â”€ */
function getRatForTaps(taps){
  const index = Math.floor(Math.log10(Math.max(taps,1)));
  const emoji = BASE_RATS[index % BASE_RATS.length].emoji;
  const rarity = RARITIES[index % RARITIES.length];
  const nextTap = Math.pow(10, index + 1);
  return {emoji, rarity, number: index + 1, nextTap};
}

/* â”€â”€â”€ UPDATE RAT DISPLAY â”€â”€â”€ */
function updateRat(){
  const rat = getRatForTaps(state.taps);
  const ratEl = document.getElementById("rat");
  ratEl.textContent = rat.emoji;
  ratEl.classList.remove("common","rare","legendary");
  ratEl.classList.add(rat.rarity);
  ratLabelEl.innerHTML = `ĞšÑ€Ñ‹ÑĞ° #${rat.number}<br>Ğ¡Ğ»ĞµĞ´ÑƒÑÑ‰Ğ°Ñ: ${rat.nextTap.toLocaleString()} Ñ‚Ğ°Ğ¿Ğ¾Ğ²`;
}
updateRat();

/* â”€â”€â”€ TAP â”€â”€â”€ */
const ratWrap=document.getElementById("rat-wrap");
const ratEl=document.getElementById("rat");

function tap(){
 if(state.energy<=0) return;
 state.energy--;
 state.coins+=state.tapPower;
 state.taps++;
 ratEl.classList.add("tap");
 setTimeout(()=>ratEl.classList.remove("tap"),80);
 updateRat();
 checkLevel();
 updateUI();
}

ratWrap.onclick=tap;
ratWrap.ontouchstart=e=>{e.preventDefault();tap()};

/* â”€â”€â”€ LEVEL â”€â”€â”€ */
function checkLevel(){
 const need=state.level*500;
 if(state.coins>=need){
  state.level++;
  // NFT Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ğ°
  if(state.level===5 && !state.nfts.includes(1)) state.nfts.push(1);
  if(state.level===10 && !state.nfts.includes(2)) state.nfts.push(2);
  renderNFTs();
 }
}

/* â”€â”€â”€ PASSIVE â”€â”€â”€ */
setInterval(()=>{
 const now=Date.now();
 const sec=Math.floor((now-state.lastTime)/1000);
 if(sec>0){
  state.coins+=state.passive*sec;
  state.lastTime=now;
  updateUI();
 }
},1000);

/* â”€â”€â”€ CARDS â”€â”€â”€ */
function renderCards(){
 cards.innerHTML="";
 CARDS.forEach(c=>{
  const lvl=state.cards[c.id]||0;
  const price=c.price*(lvl+1);
  cards.innerHTML+=`
   <div class="card ${c.rarity}">
    <b>${c.name}</b><br>
    <small>${c.tap?`+${c.tap} Ğ·Ğ° Ñ‚Ğ°Ğ¿`:`+${c.passive}/ÑĞµĞº`} â€¢ ÑƒÑ€ ${lvl}</small>
    <button ${state.coins<price?"disabled":""}
     onclick="buyCard(${c.id})">ĞšÑƒĞ¿Ğ¸Ñ‚ÑŒ (${price}ğŸ’°)</button>
   </div>`;
 });
}
function buyCard(id){
 const c=CARDS.find(x=>x.id===id);
 const lvl=state.cards[id]||0;
 const price=c.price*(lvl+1);
 if(state.coins<price) return;
 state.coins-=price;
 state.cards[id]=lvl+1;
 if(c.tap) state.tapPower+=c.tap;
 if(c.passive) state.passive+=c.passive;
 renderCards();updateUI();
}
renderCards();

/* â”€â”€â”€ NFT RENDER â”€â”€â”€ */
function renderNFTs(){
 nfts.innerHTML="";
 state.nfts.forEach(id=>{
  const n=NFTS.find(x=>x.id===id);
  nfts.innerHTML+=`
   <div class="nft">
    <img src="${n.img}" width="80"><br>
    ${n.name}
   </div>`;
 });
}
renderNFTs();

/* â”€â”€â”€ PANELS â”€â”€â”€ */
function show(id){
 document.querySelectorAll(".panel").forEach(p=>p.classList.add("hidden"));
 document.getElementById(id).classList.remove("hidden");
}
function hidePanels(){
 document.querySelectorAll(".panel").forEach(p=>p.classList.add("hidden"));
}
</script>

</body>
</html>
