<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>RATATOK</title>

<style>
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
body{
  margin:0;
  background:#0b0b0f;
  color:#fff;
  font-family:Arial, sans-serif;
}

/* TOP */
#top{
  display:flex;
  justify-content:space-between;
  padding:12px;
  font-size:15px;
}

/* GAME */
#game{
  height:32vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
#rat-wrap{
  width:220px;
  height:220px;
  display:flex;
  justify-content:center;
  align-items:center;
}
#rat{
  width:100%;
  height:100%;
  background-size:contain;
  background-position:center;
  background-repeat:no-repeat;
  transition:transform .08s ease;
}
#rat.tap{ transform:scale(1.08); }

/* MENU */
#menu{
  position:fixed;
  bottom:0;
  width:100%;
  display:flex;
  background:#111;
}
.btn{
  flex:1;
  padding:14px;
  border:none;
  background:#1c1c28;
  color:#fff;
}
.btn:active{background:#333}

/* PANELS */
.panel{
  position:fixed;
  bottom:55px;
  width:100%;
  max-height:55vh;
  overflow:auto;
  background:#14141c;
  padding:12px;
}
.hidden{display:none}

/* CARDS */
.cards{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
}
.card{
  background:#1e1e2c;
  border-radius:12px;
  padding:10px;
}
.common{border:2px solid #555}
.rare{border:2px solid #3b82f6}
.legendary{border:2px solid gold;box-shadow:0 0 10px gold}
.card button{
  width:100%;
  margin-top:6px;
  padding:6px;
  border:none;
  border-radius:8px;
  background:#2c2c44;
  color:#fff;
}
.card button:disabled{opacity:.4}

/* NFT */
.nft{
  background:#1e1e2c;
  border-radius:12px;
  padding:10px;
  text-align:center;
  margin-bottom:8px;
}
</style>
</head>

<body>

<div id="top">
  <div>‚ö° <span id="energy"></span></div>
  <div>üí∞ <span id="coins"></span></div>
  <div>‚≠ê <span id="level"></span></div>
</div>

<div id="game">
  <div id="rat-wrap">
    <div id="rat"></div>
  </div>
</div>

<div id="cardsPanel" class="panel hidden">
  <h3>üÉè –ö–∞—Ä—Ç–æ—á–∫–∏</h3>
  <div class="cards" id="cards"></div>
</div>

<div id="nftPanel" class="panel hidden">
  <h3>üñº NFT –ö—Ä—ã—Å—ã (Demo)</h3>
  <div id="nfts"></div>
</div>

<div id="menu">
  <button class="btn" onclick="hidePanels()">üéÆ</button>
  <button class="btn" onclick="show('cardsPanel')">üÉè</button>
  <button class="btn" onclick="show('nftPanel')">üñº</button>
</div>

<script>
/* ‚îÄ‚îÄ‚îÄ RATS ‚îÄ‚îÄ‚îÄ */
const RATS = [
 {id:1,name:"–°–µ—Ä–∞—è –∫—Ä—ã—Å–∞",img:"https://i.imgur.com/2yaf2wb.png",rarity:"common",unlock:1},
 {id:2,name:"–ß—ë—Ä–Ω–∞—è –∫—Ä—ã—Å–∞",img:"https://i.imgur.com/6X6Jv6s.png",rarity:"rare",unlock:4},
 {id:3,name:"–ó–æ–ª–æ—Ç–∞—è –∫—Ä—ã—Å–∞",img:"https://i.imgur.com/m7YQZ9Z.png",rarity:"legendary",unlock:8}
];

/* ‚îÄ‚îÄ‚îÄ CARDS ‚îÄ‚îÄ‚îÄ */
const CARDS=[
 {id:1,name:"–°–∏–ª—å–Ω—ã–µ –ª–∞–ø—ã",tap:1,price:50,rarity:"common"},
 {id:2,name:"–û—Å—Ç—Ä—ã–µ –∑—É–±—ã",tap:3,price:200,rarity:"rare"},
 {id:3,name:"–ö–æ—Ä–æ–ª—å –∫—Ä—ã—Å",tap:10,price:800,rarity:"legendary"},
 {id:4,name:"–ü–æ–¥–ø–æ–ª—å–Ω—ã–π –±–∏–∑–Ω–µ—Å",passive:2,price:400,rarity:"rare"},
 {id:5,name:"–ö—Ä—ã—Å–∏–Ω—ã–π –±–∞–Ω–∫",passive:6,price:1500,rarity:"legendary"},
 {id:6,name:"–¢—ë–º–Ω—ã–µ —Ç—É–Ω–Ω–µ–ª–∏",tap:5,price:600,rarity:"rare"},
 {id:7,name:"–ò–º–ø–µ—Ä–∏—è –∫—Ä—ã—Å",passive:15,price:3000,rarity:"legendary"}
];

/* ‚îÄ‚îÄ‚îÄ NFT (DEMO) ‚îÄ‚îÄ‚îÄ */
const NFTS=[
 {id:1,name:"Genesis Rat",img:"https://i.imgur.com/2yaf2wb.png"},
 {id:2,name:"Golden NFT Rat",img:"https://i.imgur.com/m7YQZ9Z.png"}
];

/* ‚îÄ‚îÄ‚îÄ STATE ‚îÄ‚îÄ‚îÄ */
const state = JSON.parse(localStorage.getItem("ratatok")) || {
 coins:0,
 energy:1000,
 level:1,
 tapPower:1,
 passive:0,
 cards:{},
 nfts:[],
 lastTime:Date.now()
};

/* ‚îÄ‚îÄ‚îÄ SAVE ‚îÄ‚îÄ‚îÄ */
function save(){
 localStorage.setItem("ratatok",JSON.stringify(state));
}

/* ‚îÄ‚îÄ‚îÄ UI ‚îÄ‚îÄ‚îÄ */
const coinsEl=coins, energyEl=energy, levelEl=level;
function updateUI(){
 coinsEl.textContent=state.coins;
 energyEl.textContent=state.energy;
 levelEl.textContent=state.level;
 save();
}
updateUI();

/* ‚îÄ‚îÄ‚îÄ RAT CHANGE BY LEVEL ‚îÄ‚îÄ‚îÄ */
function updateRat(){
 const rat = RATS.filter(r=>r.unlock<=state.level).pop();
 document.getElementById("rat").style.backgroundImage=`url(${rat.img})`;
}
updateRat();

/* ‚îÄ‚îÄ‚îÄ TAP ‚îÄ‚îÄ‚îÄ */
const ratWrap=document.getElementById("rat-wrap");
const ratEl=document.getElementById("rat");

function tap(){
 if(state.energy<=0) return;
 state.energy--;
 state.coins+=state.tapPower;
 ratEl.classList.add("tap");
 setTimeout(()=>ratEl.classList.remove("tap"),80);
 checkLevel();
 updateUI();
}

ratWrap.onclick=tap;
ratWrap.ontouchstart=e=>{e.preventDefault();tap()};

/* ‚îÄ‚îÄ‚îÄ LEVEL ‚îÄ‚îÄ‚îÄ */
function checkLevel(){
 const need=state.level*500;
 if(state.coins>=need){
  state.level++;
  updateRat();
  // NFT –Ω–∞–≥—Ä–∞–¥–∞
  if(state.level===5 && !state.nfts.includes(1)) state.nfts.push(1);
  if(state.level===10 && !state.nfts.includes(2)) state.nfts.push(2);
  renderNFTs();
 }
}

/* ‚îÄ‚îÄ‚îÄ PASSIVE ‚îÄ‚îÄ‚îÄ */
setInterval(()=>{
 const now=Date.now();
 const sec=Math.floor((now-state.lastTime)/1000);
 if(sec>0){
  state.coins+=state.passive*sec;
  state.lastTime=now;
  updateUI();
 }
},1000);

/* ‚îÄ‚îÄ‚îÄ CARDS ‚îÄ‚îÄ‚îÄ */
function renderCards(){
 cards.innerHTML="";
 CARDS.forEach(c=>{
  const lvl=state.cards[c.id]||0;
  const price=c.price*(lvl+1);
  cards.innerHTML+=`
   <div class="card ${c.rarity}">
    <b>${c.name}</b><br>
    <small>${c.tap?`+${c.tap} –∑–∞ —Ç–∞–ø`:`+${c.passive}/—Å–µ–∫`} ‚Ä¢ —É—Ä ${lvl}</small>
    <button ${state.coins<price?"disabled":""}
     onclick="buyCard(${c.id})">–ö—É–ø–∏—Ç—å (${price}üí∞)</button>
   </div>`;
 });
}
function buyCard(id){
 const c=CARDS.find(x=>x.id===id);
 const lvl=state.cards[id]||0;
 const price=c.price*(lvl+1);
 if(state.coins<price) return;
 state.coins-=price;
 state.cards[id]=lvl+1;
 if(c.tap) state.tapPower+=c.tap;
 if(c.passive) state.passive+=c.passive;
 renderCards();updateUI();
}
renderCards();

/* ‚îÄ‚îÄ‚îÄ NFT RENDER ‚îÄ‚îÄ‚îÄ */
function renderNFTs(){
 nfts.innerHTML="";
 state.nfts.forEach(id=>{
  const n=NFTS.find(x=>x.id===id);
  nfts.innerHTML+=`
   <div class="nft">
    <img src="${n.img}" width="80"><br>
    ${n.name}
   </div>`;
 });
}
renderNFTs();

/* ‚îÄ‚îÄ‚îÄ PANELS ‚îÄ‚îÄ‚îÄ */
function show(id){
 document.querySelectorAll(".panel").forEach(p=>p.classList.add("hidden"));
 document.getElementById(id).classList.remove("hidden");
}
function hidePanels(){
 document.querySelectorAll(".panel").forEach(p=>p.classList.add("hidden"));
}
</script>

</body>
</html>
