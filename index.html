<script>
let data=JSON.parse(localStorage.getItem("ratatok"))||{
coins:0,level:1,tap:1,passive:0,air:0,
lastBonus:0,lang:"ru",lastTime:Date.now()
}

const rats=["ğŸ","ğŸ€","ğŸ¹","ğŸ‘‘ğŸ€"]
const t={
ru:{lvl:"Ğ£Ñ€Ğ¾Ğ²ĞµĞ½ÑŒ",coin:"ĞœĞ¾Ğ½ĞµÑ‚Ñ‹",bonus:"Ğ¡Ğ»ĞµĞ´ÑƒÑÑ‰Ğ¸Ğ¹ Ğ±Ğ¾Ğ½ÑƒÑ Ñ‡ĞµÑ€ĞµĞ·"},
en:{lvl:"Level",coin:"Coins",bonus:"Next bonus in"}
}

function save(){localStorage.setItem("ratatok",JSON.stringify(data))}

function update(){
coins.textContent=data.coins
level.textContent=data.level
air.textContent=data.air
bar.style.width=Math.min(100,(data.coins%(data.level*200))/(data.level*2))+"%"
ratBtn.textContent=rats[Math.min(data.level-1,rats.length-1)]
lvlText.textContent=t[data.lang].lvl
coinText.textContent=t[data.lang].coin
}

let lastTap=0
ratBtn.onclick=e=>{
let now=Date.now()
if(now-lastTap<80)return
lastTap=now
data.coins+=data.tap
data.air++
if(data.coins>=data.level*200)data.level++
floatText("+"+data.tap,e)
save();update()
}

setInterval(()=>{
data.coins+=data.passive
save();update()
},1000)

function buyTap(){if(data.coins>=50){data.coins-=50;data.tap++;save();update()}}
function buyPassive(){if(data.coins>=100){data.coins-=100;data.passive++;save();update()}}

function claimBonus(){
let now=Date.now()
if(now-data.lastBonus>86400000){
data.coins+=100
data.lastBonus=now
save();update()
bonusInfo.textContent="Ğ‘Ğ¾Ğ½ÑƒÑ Ğ¿Ğ¾Ğ»ÑƒÑ‡ĞµĞ½!"
}else{
let h=Math.ceil((86400000-(now-data.lastBonus))/3600000)
bonusInfo.textContent=t[data.lang].bonus+" "+h+"h"
}
}

function floatText(txt,e){
let d=document.createElement("div")
d.className="float"
d.textContent=txt
d.style.left=e.clientX+"px"
d.style.top=e.clientY+"px"
document.body.appendChild(d)
setTimeout(()=>d.remove(),1000)
}

function openScreen(id,b){
document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"))
document.getElementById(id).classList.add("active")
document.querySelectorAll(".menu button").forEach(x=>x.classList.remove("active"))
b.classList.add("active")
}

function copyRef(){
navigator.clipboard.writeText("https://t.me/ratatok_bot?start=ref")
alert("Ğ¡ĞºĞ¾Ğ¿Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¾")

function setLang(l){data.lang=l;save();update()}

// offline income
let now=Date.now()
let diff=Math.floor((now-data.lastTime)/1000)
if(diff>0)data.coins+=diff*data.passive
data.lastTime=now

update()
</script>
